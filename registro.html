<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>

     <!-- bts -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
 
     <!-- css -->
      <link rel="stylesheet" href="estilo/style.css">

</head>
<body>

    <div class="container col-11 col-md-9" id="form-container">

        <div class="row gx-5">
            <div class="col-md-6">
                <h2>Realize seu Cadastro</h2>
                <form>

                    <div class="form-floating">
                        <input class="form-control" type="text" placeholder="Digite seu nome">
                        <label for="" class="form-label">Digite seu nome</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="text" placeholder="Digite seu Sobrenome">
                        <label for="" class="form-label">Digite seu Sobrenome</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="email" placeholder="Digite seu Email">
                        <label for="" class="form-label">Digite seu Email</label>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="password" placeholder="Digite sua senha">
                        <label for="" class="form-label">Digite sua senha</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" placeholder="Confirme sua senha">
                        <label for="" class="form-label">Confirme sua senha</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="agree-form" name="agree-form"
                            required>
                            <label for="agree-form" class="form-check-label">Eu aceito os <a href="#">termos de uso</a></label>
                        </div>
                    </div>

                    <input class="btn btn-success" type="submit" value="Cadastrar">

                </form>
            </div>
            <div class="col-md-6">
                <div class="row align-items-center">

                    <div class="col-12"><img class="img-fluid" src="img/hellogreen.svg" alt="registro"></div>
                
                <div class="col-12" id="link-container">
                    <a href="login.html">Ja tenho cadastro</a>
                </div>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
