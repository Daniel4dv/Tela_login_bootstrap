<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>

    <!-- bts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>

    <!-- css -->
     <link rel="stylesheet" href="estilo/style.css">
    
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça login para continuar</h2>
                <form>
                    <!-- CAMPO PARA DIGITAÇÃO DO EMAIL -->
                    <div class="form-floating mb-3">
                        <input class="form-control" type="email" name="email" id="email" placeholder="Insira seu email">
                        <label class="form-label" for="email">Digite seu email</label>
                    <!-- CAMPO PARA DIGITAÇÃO DA SENHA -->
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" type="password" name="password" id="password" placeholder="Insira sua senha">
                        <label class="form-label" for="password">Digite sua senha</label>
                    </div>

                    <input class="btn btn-success" type="submit" value="Entrar">
                </form>
            </div>

            <div class="col-md-6 order-md-1">
                <!-- DIV DA IMAGEM -->
                <div class="col-12">
                    <img class="img-fluid" src="img/sign_in_green.svg" alt="Entrar">
                </div>
                <!-- DIV DO FORM  -->
                 <div class="col-12" id="link-container">
                    <a href="registro.html">Ainda não tenho cadastro</a>

                 </div>
            </div>

        </div>
   </div>
</body>
</html>
